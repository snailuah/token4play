<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TOKEN4PLAY™ - Каталог цифрових ігор для PS4/PS5. Оренда від 9% вартості.">
    <meta name="keywords" content="PlayStation, PS4, PS5, ігри, оренда, каталог, TOKEN4PLAY">
    <title>Games Catalog - TOKEN4PLAY™</title>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="fonts/work-grotesk-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/work-grotesk-medium.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!-- GSAP for Advanced Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- SECTION: NAVIGATION -->
    <nav class="navigation" id="navigation">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <span class="logo-text">T4P.</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">ГОЛОВНА</a>
                <a href="games.html" class="nav-link active">ІГРИ</a>
                <a href="index.html#how-it-works" class="nav-link">ЯК ЦЕ ПРАЦЮЄ</a>
                <a href="index.html#instructions" class="nav-link">ІНСТРУКЦІЯ</a>
            </div>
            <div class="nav-cta">
                <a href="index.html#contact" class="nav-button orange-text">Запит в Direct →</a>
            </div>
        </div>
    </nav>

    <!-- SECTION: GAMES HEADER -->
    <section class="games-header">
        <div class="games-header-container">
            <h1 class="games-main-title">
                <span class="title-word orange-text">GAME</span>
                <span class="title-word orange-text">CATALOG</span>
            </h1>
            <p class="games-subtitle">
                29 найкращих ігор для PS4 та PS5. Оренда від 9% повної вартості.
            </p>
        </div>
    </section>

    <!-- SECTION: FILTERS -->
    <section class="games-filters" id="games-filters">
        <div class="filters-container">
            <div class="filters-left">
                <div class="filter-group">
                    <label class="filter-label">Платформа:</label>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-platform="all">Всі</button>
                        <button class="filter-btn" data-platform="PS4">PS4</button>
                        <button class="filter-btn" data-platform="PS5">PS5</button>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Жанр:</label>
                    <select class="filter-select" id="tag-filter">
                        <option value="all">Всі жанри</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="RPG">RPG</option>
                        <option value="Sports">Sports</option>
                        <option value="Horror">Horror</option>
                        <option value="Fighting">Fighting</option>
                        <option value="Racing">Racing</option>
                        <option value="FPS">FPS</option>
                    </select>
                </div>
            </div>
            
            <div class="filters-right">
                <div class="filter-group">
                    <button class="filter-toggle" id="popular-toggle">
                        <span class="toggle-icon">★</span>
                        Популярні
                    </button>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Сортування:</label>
                    <select class="filter-select" id="sort-filter">
                        <option value="default">За замовчуванням</option>
                        <option value="price-low">Ціна (низька → висока)</option>
                        <option value="price-high">Ціна (висока → низька)</option>
                        <option value="name-az">Назва (А → Я)</option>
                        <option value="name-za">Назва (Я → А)</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- SECTION: GAMES CATALOG -->
    <section class="games-catalog" id="games-catalog">
        <div class="catalog-container">
            <div class="games-grid" id="games-grid">
                <!-- Game cards will be dynamically inserted here -->
            </div>
            
            <div class="loading-state" id="loading-state">
                <div class="loading-spinner"></div>
                <p>Завантаження ігор...</p>
            </div>
            
            <div class="empty-state" id="empty-state" style="display: none;">
                <p>Не знайдено ігор за вашими критеріями</p>
                <button class="reset-filters-btn" id="reset-filters">Скинути фільтри</button>
            </div>
        </div>
    </section>

    <!-- SECTION: GAME COUNT -->
    <section class="games-summary">
        <div class="summary-container">
            <div class="games-count">
                <span class="count-number" id="games-count">29</span>
                <span class="count-label">ігор у каталозі</span>
            </div>
            <div class="summary-stats">
                <div class="stat-item">
                    <span class="stat-value">від 117 ₴</span>
                    <span class="stat-label">мінімальна ціна</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">8 днів</span>
                    <span class="stat-label">стандартний період</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">4% / 6%</span>
                    <span class="stat-label">продовження</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/games-data.js"></script>
    <script src="js/games-render.js"></script>
</body>
</html>
