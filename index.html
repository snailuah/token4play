<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TETRISHALL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Mono&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Noto Sans', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://images.unsplash.com/photo-1533560904424-e24fc3e879c6');
      background-size: cover;
      background-position: center;
      filter: brightness(0.4) blur(2px);
      z-index: 1;
      transform: scale(1.05);
    }

    .hero h1 {
      font-size: 4rem;
      z-index: 2;
      filter: blur(0);
      color: #fff;
      text-transform: uppercase;
      font-family: 'Noto Mono', monospace;
      animation: fadeInUp 1.2s ease-out forwards;
      opacity: 0;
    }

    .hero p {
      font-size: 1.2rem;
      z-index: 2;
      margin-top: 20px;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .scroll-down {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      animation: pulse 2s infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) translateY(0); opacity: 1; }
      50% { transform: translateX(-50%) translateY(10px); opacity: 0.6; }
      100% { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>TETRISHALL</h1>
    <p>Every day at token4play ×12</p>
    <div class="scroll-down">Scroll to explore ↓</div>
  </div>
</body>
</html>
