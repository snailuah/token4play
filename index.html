<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOKEN4PLAY</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f0f0f0;
      color: #111;
    }
    header {
      display: grid;
      grid-template-columns: 1fr auto auto auto;
      align-items: center;
      padding: 20px 60px;
      font-size: 14px;
      background: #f0f0f0;
    }
    .logo {
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    nav a {
      text-decoration: none;
      color: #111;
    }
    .contact {
      text-align: right;
      line-height: 1.5;
    }
    .cta {
      color: #0066ff;
      font-weight: bold;
      text-align: right;
      cursor: pointer;
    }
    .hero {
      position: relative;
      padding: 60px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .hero img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      object-fit: cover;
      aspect-ratio: 16 / 9;
    }
    .overlay-text {
      position: absolute;
      color: white;
      font-size: 16px;
      max-width: 260px;
      line-height: 1.5;
    }
    .top-left {
      top: 80px;
      left: 100px;
    }
    .bottom-left {
      bottom: 80px;
      left: 100px;
    }
    .headline {
      margin-top: 100px;
      padding: 0 40px 60px;
      text-align: center;
    }
    .subwords {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      font-size: 14px;
      margin-bottom: 12px;
      max-width: 1000px;
      margin-inline: auto;
    }
    .big-text {
      font-size: clamp(5rem, 14vw, 12rem);
      font-weight: bold;
      letter-spacing: 0.1em;
      color: #111;
      position: relative;
    }
    .big-text::after {
      content: 'TOKEN4PLAY';
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      transform: scaleY(-1);
      color: #000;
      opacity: 0.1;
      filter: blur(4px);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">T.</div>
    <nav>
      <a href="#">ABOUT US</a>
      <a href="#">SERVICES</a>
      <a href="#">LOCATION</a>
    </nav>
    <div class="contact">
      <div>+38 (097) 152 48 17</div>
      <div>DELOVAYA STREET V2<br>KYIV</div>
    </div>
    <div class="cta">REQUEST A CALL â†’</div>
  </header>

  <section class="hero">
    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Interior" />
    <div class="overlay-text top-left">
      every day at token4play<br>
      lends itself to a<br>
      remarkable start
    </div>
    <div class="overlay-text bottom-left">
      and a memorable finish,<br>
      even if one doesn't leave<br>
      the premises.
    </div>
  </section>

  <section class="headline">
    <div class="subwords">
      <span>token</span>
      <span>on-demand</span>
      <span>keep</span>
      <span>every</span>
      <span>no</span>
      <span>for</span>
      <span>playstation</span>
      <span>library</span>
      <span>anytime</span>
      <span>your</span>
    </div>
    <h1 class="big-text">TOKEN4PLAY</h1>
  </section>
</body>
</html>
