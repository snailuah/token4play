<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TETRISHALL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Mono&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Noto Sans', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://images.unsplash.com/photo-1533560904424-e24fc3e879c6');
      background-size: cover;
      background-position: center;
      filter: brightness(0.4) blur(2px);
      z-index: 1;
      transform: scale(1.05);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      animation: fadeInUp 1.2s ease-out forwards;
      opacity: 0;
    }

    .hero h1 {
      font-size: clamp(4rem, 12vw, 8rem);
      text-transform: uppercase;
      font-family: 'Noto Mono', monospace;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .scroll-down {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      animation: pulse 2s infinite;
      z-index: 2;
    }

    .content {
      max-width: 1560px;
      margin: 0 auto;
      padding: 60px 28px;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1.4s ease-out forwards;
      animation-delay: 1.2s;
      animation-fill-mode: forwards;
    }

    .headline {
      text-align: center;
      padding: 60px 0;
    }

    .subwords {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      font-size: 14px;
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto 20px;
      text-transform: lowercase;
    }

    .big-text {
      font-size: clamp(6rem, 10vw, 190px);
      font-weight: bold;
      font-family: 'Noto Mono', monospace;
      letter-spacing: -2px;
      position: relative;
      line-height: 1;
    }

    .big-text::after {
      content: 'TOKEN4PLAY';
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      transform: scaleY(-1);
      color: #fff;
      opacity: 0.1;
      filter: blur(4px);
    }

    @keyframes fadeInUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) translateY(0); opacity: 1; }
      50% { transform: translateX(-50%) translateY(10px); opacity: 0.6; }
      100% { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <h1>TETRISHALL</h1>
      <p>Every day at token4play ×12</p>
    </div>
    <div class="scroll-down">Scroll to explore ↓</div>
  </div>

  <div class="content">
    <section class="headline">
      <div class="subwords">
        <span>token</span>
        <span>on-demand</span>
        <span>keep</span>
        <span>every</span>
        <span>no</span>
        <span>for</span>
        <span>playstation</span>
        <span>library</span>
        <span>anytime</span>
        <span>your</span>
      </div>
      <h2 class="big-text">TOKEN4PLAY</h2>
    </section>
  </div>
</body>
</html>
