<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Token4Play</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .wrapper {
      max-width: 1560px;
      margin: 0 auto;
      padding: 28px 26px;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1665686308363-7e6bd1a53f08?auto=format&fit=crop&w=3200&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    .hero-text {
      font-size: 14px;
      margin-left: 1616px;
      margin-top: 104px;
    }
    .hero-title {
      font-family: 'Noto Mono', monospace;
      font-size: 190px;
      letter-spacing: -3px;
      margin-top: auto;
      margin-bottom: 114px;
      margin-left: 190px;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.2);
      z-index: 1;
    }
    .caption {
      position: relative;
      z-index: 2;
      font-size: 20px;
      max-width: 60%;
      margin-top: 40px;
    }
    .blur-heading {
      font-size: 72px;
      filter: blur(16px);
      font-weight: bold;
      margin: 40px 0;
    }
    .tag {
      margin-top: 60px;
      color: red;
      font-size: 18px;
      font-family: 'Noto Mono', monospace;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="wrapper">
      <div class="hero-text">every day at token4play ... x12</div>
      <div class="hero-title">T</div>
      <div class="caption">About us</div>
    </div>
  </div>
  <div class="wrapper">
    <div class="blur-heading">Discovering <span style="color: #ccc">Conditions</span> of Attention</div>
    <div class="tag">/ Who We Are</div>
    <p style="margin-top: 20px; max-width: 800px; line-height: 1.6;">Token4Play is a digital collective of minds, creating bold and effective design solutions, where detail meets ambition. Welcome to where curiosity lives and distractions dissolve.</p>
  </div>
</body>
</html>
