<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOKEN4PLAY</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <!-- === HEADER === -->
  <header class="c-header">
    <div class="c-header__container">
      <img src="assets/logo/token4play.png" alt="TOKEN4PLAY Logo" class="c-header__logo">
      <nav class="c-header__nav">
        <ul>
          <li><a href="#about">ПРО НАС</a></li>
          <li><a href="#catalog">КАТАЛОГ</a></li>
          <li><a href="#rules">ПРАВИЛА</a></li>
        </ul>
      </nav>
      <div class="c-header__info">Direct Only</div>
      <a href="https://www.instagram.com/token4play/?text=Привіт! Я хочу орендувати гру [Назва гри]. Мій номер замовлення: [№]." class="c-header__cta" target="_blank">ПІДТРИМКА В INSTAGRAM</a>
    </div>
  </header>

  <!-- === HERO === -->
  <section class="c-hero">
    <div class="c-hero__overlay">
      <p class="c-hero__line">every session at token4play unlocks an instant thrill</p>
      <p class="c-hero__line">and a perfect ending, wherever you play or pause</p>
    </div>
    <!-- твоя hero image буде фоном через CSS -->
  </section>

  <!-- === SLOGAN === -->
  <section class="c-slogan">
    <div class="c-slogan__wrapper">
      <!-- Маленькі слова -->
      <div class="c-slogan__topwords">
        <span>play</span>
        <span>go</span>
        <span>rent</span>
        <span>stream</span>
        <span>win</span>
        <span></span> <!-- 4 без слова -->
        <span>join</span>
        <span>share</span>
        <span>repeat</span>
        <span>explore</span>
      </div>
      <!-- Велике слово -->
      <h1 class="c-slogan__main">TOKEN4PLAY</h1>
    </div>
  </section>

</body>

</html>
