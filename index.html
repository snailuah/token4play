<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOKEN4PLAY</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f0f0f0;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #f0f0f0;
    }
    nav a, .contact, .cta {
      margin-left: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #111;
    }
    .cta {
      color: #0066ff;
      font-weight: bold;
      cursor: pointer;
    }
    .hero {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .hero img {
      width: 100%;
      border-radius: 16px;
      object-fit: cover;
    }
    .overlay-text {
      position: absolute;
      color: white;
      font-size: 16px;
      max-width: 300px;
    }
    .top-left {
      top: 60px;
      left: 80px;
    }
    .bottom-left {
      bottom: 60px;
      left: 80px;
    }
    .headline {
      text-align: center;
      margin-top: 80px;
    }
    .subwords {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .big-text {
      font-size: clamp(4rem, 12vw, 10rem);
      font-weight: bold;
      letter-spacing: 0.1em;
      background: linear-gradient(to bottom, #000 50%, rgba(0,0,0,0));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 8px 6px rgba(0,0,0,0.2));
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">T.</div>
    <nav>
      <a href="#">ABOUT US</a>
      <a href="#">SERVICES</a>
      <a href="#">LOCATION</a>
    </nav>
    <div class="contact">
      <span>+38 (097) 152 48 17</span><br>
      <span>DELOVAYA STREET V2<br>KYIV</span>
    </div>
    <div class="cta">REQUEST A CALL â†’</div>
  </header>

  <section class="hero">
    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Interior" />
    <div class="overlay-text top-left">
      every day at token4play<br>
      lends itself to a<br>
      remarkable start
    </div>
    <div class="overlay-text bottom-left">
      and a memorable finish,<br>
      even if one doesn't leave<br>
      the premises.
    </div>
  </section>

  <section class="headline">
    <div class="subwords">
      <span>token</span>
      <span>on-demand</span>
      <span>keep</span>
      <span>every</span>
      <span>no</span>
      <span>for</span>
      <span>playstation</span>
      <span>library</span>
      <span>anytime</span>
      <span>your</span>
    </div>
    <h1 class="big-text">TOKEN4PLAY</h1>
  </section>
</body>
</html>
