<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris Hall</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      color: #000;
    }
    .grid {
      display: grid;
      grid-template-columns: 250px 606px 530px 410px;
      max-width: 1920px;
      margin: 0 auto;
    }
    header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
      font-size: 12px;
    }
    .hero {
      grid-column: 1 / -1;
      margin: 20px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .hero img {
      width: 100%;
      display: block;
    }
    .hero-text {
      position: absolute;
      top: 40px;
      left: 40px;
      color: #fff;
      font-size: 12px;
    }
    .big-text {
      grid-column: 2 / 4;
      font-size: 180px;
      font-weight: bold;
      line-height: 0.9;
      letter-spacing: -10px;
      background: linear-gradient(to bottom, black 50%, transparent 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 50px 30px rgba(0,0,0,0.2));
      margin: 100px 0;
    }
    .big-text small {
      display: inline-block;
      font-size: 12px;
      margin: 0 10px;
      transform: translateY(-50px);
    }
  </style>
</head>
<body>

        <div>DELOVAYA STREET 1/2 KYIV</div>

      </div>
    </header>
    <div class="hero">
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Interior" />
      <div class="hero-text">
        <p>every day at tetris hall lends itself to a remarkable start</p>
        <p>and a memorable finish, even if one doesn't leave the premises.</p>
      </div>
    </div>
    <div class="big-text">
      <small>fall</small> TETRIS HA <small>surround yourself</small>
    </div>
  </div>
</body>
</html>
