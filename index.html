<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOKEN4PLAY</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Noto Sans', sans-serif;
      background: #f0f0f0;
      color: #111;
    }
    .container {
      max-width: 1920px;
      margin: 0 auto;
      padding: 0 28px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding-top: 40px;
      font-size: 14px;
    }
    .logo {
      font-weight: bold;
      margin-top: 5px;
      font-family: 'Noto Mono', monospace;
    }
    nav {
      display: flex;
      gap: 24px;
      margin-top: 5px;
    }
    nav a {
      text-decoration: none;
      color: #111;
    }
    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 5px;
    }
    .contact {
      line-height: 1.4;
      text-align: right;
    }
    .cta {
      color: #0066ff;
      font-weight: bold;
      cursor: pointer;
    }
    .hero {
      position: relative;
      margin: 40px auto 0;
      height: 380px;
      border-radius: 16px;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .overlay-text {
      position: absolute;
      color: white;
      font-size: 12px;
      max-width: 280px;
      line-height: 1.5;
    }
    .top-left {
      top: 104px;
      left: 60px;
    }
    .bottom-left {
      bottom: 30px;
      left: 30px;
    }
    .headline {
      text-align: center;
      padding: 114px 28px 80px;
    }
    .subwords {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      font-size: 14px;
      max-width: 1000px;
      margin: 0 auto 12px;
    }
    .big-text {
      font-size: clamp(8rem, 13vw, 230px);
      font-weight: bold;
      letter-spacing: 0.05em;
      position: relative;
      color: #111;
      font-family: 'Noto Mono', monospace;
    }
    .big-text::after {
      content: 'TOKEN4PLAY';
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      transform: scaleY(-1);
      color: #000;
      opacity: 0.12;
      filter: blur(4px);
    }

    @media (max-width: 768px) {
      header, .headline {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      nav {
        flex-direction: column;
        gap: 12px;
      }
      .hero {
        height: auto;
      }
      .overlay-text {
        font-size: 11px;
      }
      .subwords {
        grid-template-columns: repeat(2, 1fr);
      }
      .big-text {
        font-size: clamp(5rem, 20vw, 160px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">T.</div>
      <nav>
        <a href="#">ABOUT US</a>
        <a href="#">SERVICES</a>
        <a href="#">LOCATION</a>
      </nav>
      <div class="header-right">
        <div class="contact">
          <div>+38 (097) 152 48 17</div>
          <div>DELOVAYA STREET V2<br>KYIV</div>
        </div>
        <div class="cta">REQUEST A CALL â†’</div>
      </div>
    </header>

    <section class="hero">
      <img src="https://images.unsplash.com/photo-1593642532400-2682810df593?auto=format&fit=crop&w=1560&q=80" alt="Workstation" />
      <div class="overlay-text top-left">
        every day at token4play<br>
        lends itself to a<br>
        remarkable start
      </div>
      <div class="overlay-text bottom-left">
        and a memorable finish,<br>
        even if one doesn't leave<br>
        the premises.
      </div>
    </section>

    <section class="headline">
      <div class="subwords">
        <span>token</span>
        <span>on-demand</span>
        <span>keep</span>
        <span>every</span>
        <span>no</span>
        <span>for</span>
        <span>playstation</span>
        <span>library</span>
        <span>anytime</span>
        <span>your</span>
      </div>
      <h1 class="big-text">TOKEN4PLAY</h1>
    </section>
  </div>
</body>
</html>
